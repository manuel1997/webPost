<div class="container">
    <div class="card-header bg-dark text-white">
        New Post
    </div>
    <div class="card-body">
        <form (ngSubmit)="crearPost()">
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="">Titulo</label>
                        <input type="text" [(ngModel)]="post.titulo" name="titulo" class="form-control" placeholder="titulo">
                    </div>
                    <div class="form-group">
                    <label for="">Select Categoria</label>
                    <select [(ngModel)]="post.categoria" name="categoria" class="form-control">
                        <option value="0">Seleccionar Categoria</option>
                        <option *ngFor="let catg of categorias" value="{{catg.nombre}}" >{{catg.nombre}}</option>
                    </select>
                    </div>
                  <!--
                    <div class="form-group">
                        <div class="row">
                          <legend class="col-form-label col-sm-2 pt-0">Banner</legend>
                          <div class="col-sm-10">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" [(ngModel)]="post.status"  name="status"  value="1">
                              <label class="form-check-label">
                                banner 1
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" [(ngModel)]="post.status"  name="status"  value="2">
                              <label class="form-check-label">
                                banner 2
                              </label>
                            </div>
                            <div class="form-check disabled">
                              <input class="form-check-input" type="radio" [(ngModel)]="post.status"  name="status"  value="3">
                              <label class="form-check-label">
                                banner 3
                              </label>
                            </div>
                          </div>
                        </div>
                    </div>
                  -->
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <input type="file" [(ngModel)]="post.imagen"  name="imagen"  (change)="onPhotoselected($event)" #photoInput>
                        <img [src]="photoSelected || '/assets/img/core-img/no-image.png'" class="img-fluid" style="width: 450px; height: 200px;" alt="no image">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="">Descripcion</label>
                        <ckeditor [(ngModel)]="post.descripcion" name="descripcion" [editor]="Editor" [config]="config" data=""></ckeditor>
                    </div>
                    <button class="btn btn-success btn-block">
                        publicar Post
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
