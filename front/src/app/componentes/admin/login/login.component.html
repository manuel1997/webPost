
<div class="row mt-70">
    <div class="col-md-4 mx-auto">
        <div *ngIf="mensaje == 0" class="alert alert-danger" role="alert">
            Error de usuario o contrase√±a
          </div>
        <div class="card">
            <div class="single-widget-area newsletter-widget mb-30">
                <h4>Usuario Administrador</h4>
                  <!-- <img src="/home/manuel/Descargas/MI-1.png" class="mx-auto d-block m-4" width="150"> -->

                </form>
            </div>
        </div>

    </div>
</div>
