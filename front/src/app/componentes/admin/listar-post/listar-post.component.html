<div class="top-news-area">
        
    <div class="container">

        <div class="card-header bg-dark text-white mb-3">
            Admin Post
            <button routerLink="/crearpost" class="btn btn-sm btn-success float-right">Agregar nuevo <i class="fa fa-plus"></i></button>
        </div>
        
        <div class="row">

            <!-- Single News Area -->
            <div class="col-12 col-sm-6 col-lg-4" *ngFor="let post of posts">
                <div class="single-blog-post style-2 mb-5">
                    <!-- Blog Thumbnail -->
                    <div class="blog-thumbnail">
                        <a (click)="selectPost(post._id)"><img [src]="'http://localhost:3000/post_img/' + post.imagen" alt=""></a>
                    </div>

                    <!-- Blog Content -->
                    <div class="blog-content">
                        <span class="post-date">June 20, 2018</span>
                        <a  class="post-title">{{post.titulo}}</a>
                    </div>

                    <button class="btn btn-warning mr-1" (click)="selectPost(post._id)"><i class="fa fa-edit"></i></button>
                    <button class="btn btn-danger" (click)="borrarPost(post._id)"> <i class="fa fa-trash"></i></button>
                </div>
            </div>

        </div>
    </div>
</div>
