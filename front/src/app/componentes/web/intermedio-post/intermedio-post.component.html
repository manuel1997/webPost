<section class="intro-news-area section-padding-100-0 mb-70">
    <div class="container">
        <div class="row justify-content-center">
            <!-- Intro News Tabs Area -->
            <div class="col-12 col-lg-8">
                <div class="intro-news-tab">

                    <!-- Intro News Filter -->
                    <div class="tab-content" id="nav-tabContent">

                        <div class="tab-pane fade show active" id="nav-1" role="tabpanel" aria-labelledby="nav1">
                            <div class="row">
                                <!-- Single News Area -->
                                <div class="col-12 col-sm-6" *ngFor="let post of postintermedios">
                                    <div class="single-blog-post style-2 mb-5">
                                        <!-- Blog Thumbnail -->
                                        <div class="blog-thumbnail">
                                            <a href="#"><img [src]="imgRuta + post.imagen" alt=""></a>
                                            <span class="post-category">{{post.categoria}}</span>
                                        </div>

                                        <!-- Blog Content -->
                                        <div class="blog-content">
                                            <span class="post-date">{{post.createdAt | date : 'mediumDate'}}</span>
                                            <a routerLink="/post/{{post.titulo}}/{{post._id}}" class="post-title">{{post.titulo}}</a>
                                            <a href="#" class="post-author">By Michael Smith</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- Sidebar Widget -->
            <div class="col-12 col-sm-9 col-md-6 col-lg-4">
                <div class="sidebar-area">

                    <!-- Add Widget -->
                    <div class="single-widget-area add-widget mb-30">
                        <a href="#">
                            <img [src]="'assets/img/bg-img/add3.png'" alt="">
                        </a>
                    </div>

                    <div class="single-widget-area add-widget mb-30">
                        <a href="#">
                            <img [src]="'assets/img/bg-img/add3.png'" alt="">
                        </a>
                    </div>

                    <div class="single-widget-area add-widget mb-30">
                        <a href="#">
                            <img [src]="'assets/img/bg-img/add3.png'" alt="">
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>



<div class="big-add-area">
    <div class="container-fluid">
        <a href="#"><img [src]="'assets/img/bg-img/add4.png'" alt=""></a>
    </div>
</div>
